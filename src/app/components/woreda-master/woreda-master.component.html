
<button class="add-region" style="margin-left: 71vw;"nz-button nzType="primary" (click)="showModal('Add woreda')">Add Woreda</button>
<nz-table #middleTable nzSize="middle" [nzData]="woredas">
  <thead>
    <tr>
      <th>Id</th>
      <th>Woreda Names</th>
      <th>Zone Names</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let woreda of woredas">
      <td>{{ woreda.woredaId }}</td>
      <td>{{ woreda.woredaName }}</td>
      <td>{{ woreda.zone?.zoneName }}</td>
      <td>
        <a  (click)="editWoreda(woreda)">Edit</a> |
        <a  (click)="openDeleteConfirmation(woreda.woredaId)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
