
<button class="add-region" style="margin-left: 71vw;"nz-button nzType="primary" (click)="showModal()">Add Zones</button>
<nz-table #middleTable nzSize="middle" [nzData]="zones">
  <thead>
    <tr>
      <th>Id</th>
      <th>Zone Names</th>
      <th>Region Names</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let zone of zones">
      <td>{{ zone.zoneId }}</td>
      <td>{{ zone.zoneName }}</td>
      <td>{{ zone.region?.regionName }}</td>
      <td>
        <a href="#" (click)="editZone(zone.zoneId)">Edit</a> |
        <a  (click)="openDeleteConfirmation(zone.zoneId)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
