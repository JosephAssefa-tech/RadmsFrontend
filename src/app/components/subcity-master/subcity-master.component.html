
<button class="add-region" nz-button nzType="primary" (click)="showModal('Add Subcity')">Add Subcity</button>
<nz-table #middleTable nzSize="middle" [nzData]="subCities">
  <thead>
    <tr>
      <th>Id</th>
      <th>Subcities Names</th>
      <th>City Names</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subcity of subCities">
      <td>{{ subcity.subCityId }}</td>
      <td>{{ subcity.subCityName }}</td>
      <td>{{ subcity.city?.cityName }}</td>
      <td>
        <a  (click)="editSubCity(subcity)">Edit</a> |
        <a  (click)="openDeleteConfirmation(subcity.subCityId)">Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
