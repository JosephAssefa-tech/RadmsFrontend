<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">DriverExperience Name English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.driverExperienceName.invalid && validateForm.controls.driverExperienceName.touched ? 'error' : ''">
        <input nz-input formControlName="driverExperienceName" placeholder="driverExperienceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >driverExperienceName Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="driverExperienceNameAm" placeholder="driverExperienceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>driverExperienceName Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="driverExperienceNameOr" placeholder="driverExperienceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >driverExperienceName  Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="driverExperienceNameSo" placeholder="driverExperienceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >driverExperienceName  Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="driverExperienceNameTi" placeholder="driverExperienceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >driverExperienceName </nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="driverExperienceNameAf" placeholder="driverExperienceName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
