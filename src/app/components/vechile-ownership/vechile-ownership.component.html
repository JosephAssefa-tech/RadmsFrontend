
<button class="add-region" nz-button nzType="primary" (click)="showModal('Add Vechiles')">Add Vechile Owners</button>
<nz-table #middleTable nzSize="middle" [nzData]="vechilesOwners">
  <thead>
    <tr>
      <th>Id</th>
      <th>Vechile Owner Names</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vechile of vechilesOwners">
      <td>{{ vechile.vehicleOwnershipId }}</td>
      <td>{{ vechile.vehicleOwnershipName }}</td>
      <td>

        <a  (click)="onEditRow(vechile)">Edit</a> |
        <!-- <a  (click)="editRegion(region.regionId)">Edit</a> | -->
        <a  (click)="openDeleteConfirmation(vechile.vehicleOwnershipId)">Delete</a>
      </td>
    </tr>
  </tbody>

</nz-table>
