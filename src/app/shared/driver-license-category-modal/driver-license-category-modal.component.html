<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

      <nz-form-label [nzRequired]="true">DrivingLicenceCatagoryName  English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.drivingLicenceCatagoryName.invalid && validateForm.controls.drivingLicenceCatagoryName.touched ? 'error' : ''">
        <input nz-input formControlName="drivingLicenceCatagoryName" placeholder="drivingLicenceCatagoryName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >drivingLicenceCatagoryName Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="drivingLicenceCatagoryNameAm" placeholder="drivingLicenceCatagoryName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>drivingLicenceCatagoryName Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="drivingLicenceCatagoryNameOr" placeholder="drivingLicenceCatagoryName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >drivingLicenceCatagoryName  Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="drivingLicenceCatagoryNameSo" placeholder="drivingLicenceCatagoryName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >drivingLicenceCatagoryName  Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="drivingLicenceCatagoryNameTi" placeholder="drivingLicenceCatagoryName">

    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >drivingLicenceCatagoryName </nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="drivingLicenceCatagoryNameAf" placeholder="drivingLicenceCatagoryName">

    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
