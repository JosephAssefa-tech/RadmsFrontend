<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">Highway type English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.htypeName.invalid && validateForm.controls.htypeName.touched ? 'error' : ''">
        <input nz-input formControlName="htypeName" placeholder="htypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >highway type Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="htypeNameAm" placeholder="educationLevelName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>highway type Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="htypeNameOr" placeholder="educationLevelName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >highway type  Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="htypeNameSo" placeholder="educationLevelName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >highway type Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="htypeNameTi" placeholder="educationLevelName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >highway type NameAfar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="htypeNameAf" placeholder="educationLevelName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
  z
