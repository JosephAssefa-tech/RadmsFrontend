<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">DriverExperience Name English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.AccidentType.invalid && validateForm.controls.AccidentType.touched ? 'error' : ''">
        <input nz-input formControlName="AccidentType" placeholder="AccidentType">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >AccidentType Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="AccidentType" placeholder="AccidentType">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>AccidentType Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="AccidentTypeOr" placeholder="AccidentType">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >AccidentType  Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="AccidentTypeSo" placeholder="AccidentType">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >AccidentType  Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="AccidentTypeTi" placeholder="AccidentType">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >AccidentType </nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="AccidentTypeAf" placeholder="AccidentType">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
