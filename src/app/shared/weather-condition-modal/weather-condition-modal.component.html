<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzRequired]="true">Road Surface English</nz-form-label>
    <nz-form-control [nzErrorTip]="'Please input region name!'"
                     [nzValidateStatus]="validateForm.controls.weatherCondName.invalid && validateForm.controls.weatherCondName.touched ? 'error' : ''">
      <input nz-input formControlName="weatherCondName" placeholder="weatherCondName">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label >weather CondName Amharic</nz-form-label>
    <nz-form-control                     >
      <input nz-input formControlName="weatherCondNameAm" placeholder="የክልል ስም">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>weather CondName Oroma</nz-form-label>
    <nz-form-control
>
      <input nz-input formControlName="weatherCondNameOr" placeholder="region name">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label >weather CondName Somalia</nz-form-label>
    <nz-form-control
>
      <input nz-input formControlName="weatherCondNameSo" placeholder="region name">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label >weather CondName Tigiray</nz-form-label>
    <nz-form-control
>
      <input nz-input formControlName="weatherCondNameTi" placeholder="region name">
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label >weather CondName Afar</nz-form-label>
    <nz-form-control
>
      <input nz-input formControlName="weatherCondNameAf" placeholder="region name">
    </nz-form-control>
  </nz-form-item>
  <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
  <!-- <button nz-button nzType="primary" (click)="onSave()">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button> -->
</form>
