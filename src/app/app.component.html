<nz-layout>
  <nz-sider class="menu-sidebar"
  nzCollapsible
  nzWidth="256px"
  nzBreakpoint="md"
  [(nzCollapsed)]="isCollapsed"
  [nzTrigger]="null">
  <div class="sidebar-logo">

      <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
      <h1>Radms</h1>

  </div>
    <ul nz-menu  nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item (click)="selectMenuItem('home')" style="color:white" nzIcon="home"><span nz-icon [nzType]="'home'"></span>
        <i class="anticon anticon-dashboard"></i>
        <a>Home</a>
      </li>
      <li nz-submenu nzTitle="Locational Referencing System" nzIcon="appstore">
        <ul>
          <li nz-menu-item (click)="regionTable()">Region Master</li>
          <li nz-menu-item (click)="zoneTable()">Zone Master</li>
          <li nz-menu-item (click)="woredaTable()">Woreda Master </li>
          <li nz-menu-item (click)="cityTable()">City Master</li>
          <li nz-menu-item (click)="subcityTable()">Subcity Master</li>

        </ul>
      </li>
      <li nz-menu-item  (click)="selectMenuItem('accident-data')"   style="color:white">
        <i class="anticon anticon-setting"></i>
        <a>Accident Data Collection</a>
      </li>
      <li nz-menu-item (click)="selectMenuItem('settings')" style="color:white">
        <i class="anticon anticon-setting"></i>
        <a>Report</a>
      </li>

      <li nz-menu-item (click)="selectMenuItem('settings')" style="color:white">
        <i class="anticon anticon-setting"></i>
        <a>System Adminstration</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: #fff; padding-left: 15px;height: auto;">
      <div style="display:flex;justify-content: space-between;padding-right:15px;">
        <h2><b>Hi, Welcome back!</b></h2>
        <div class="language">
          Language
          <nz-select [(ngModel)]="selectedLanguage" (ngModelChange)="switchLanguage(selectedLanguage)">
            <nz-option nzValue="english" nzLabel="English"></nz-option>
            <nz-option nzValue="amharic" nzLabel="አማርኛ"></nz-option>
            <nz-option nzValue="tigrya" nzLabel="Tigryan"></nz-option>
            <nz-option nzValue="oromo" nzLabel="Afan Oromo"></nz-option>
          </nz-select>
        </div>

      </div>


<p>Your accident data record system dashboard</p>
<div class="container" style="display:flex;justify-content: space-between;">
  <nz-tabset>
    <nz-tab nzTitle="Home"></nz-tab>
    <nz-tab nzTitle="Profile"></nz-tab>
    <nz-tab nzTitle="Setting"></nz-tab>
    <nz-tab nzTitle="Help">help</nz-tab>

  </nz-tabset>
  <div>
    <nz-date-picker

    nzShowTime
    nzFormat="yyyy-MM-dd HH:mm:ss"

    nzPlaceHolder="Start"

  ></nz-date-picker>
  <nz-date-picker
    #endDatePicker

    nzShowTime
    nzFormat="yyyy-MM-dd HH:mm:ss"

    nzPlaceHolder="End"

  ></nz-date-picker>
  <button nz-button>
    Search
  </button>
  </div>
  <nz-upload nzAccept=".xlsx">
    <button nz-button>
      <i nz-icon nzType="import"></i> Import Data
    </button>
  </nz-upload>

</div>

    </nz-header>

    <nz-content style="margin: 24px 16px 0;; background: #dde1e5">
      <div style="padding: 24px; min-height: 360px;">

        <router-outlet></router-outlet>

      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Ant Design ©2019 Created by Ant UED</nz-footer>
  </nz-layout>
</nz-layout>
