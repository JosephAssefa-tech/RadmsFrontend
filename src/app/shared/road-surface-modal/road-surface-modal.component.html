<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">Road Surface English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.roadSurfaceName.invalid && validateForm.controls.roadSurfaceName.touched ? 'error' : ''">
        <input nz-input formControlName="roadSurfaceName" placeholder="RoadSurfaceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Road surface Amharic</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="roadSurfaceNameAm" placeholder="የክልል ስም">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>Road surface Afan Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="roadSurfaceNameOr" placeholder="region name">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Road Surface Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="roadSurfaceNameSo" placeholder="region name">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Road Surface Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="roadSurfaceNameTi" placeholder="region name">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Road surface Afar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="roadSurfaceNameAf" placeholder="region name">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
