<button class="add-region" style="margin-left: 71vw;"nz-button nzType="primary" (click)="showModal()">Add Region</button>
<nz-table #middleTable nzSize="middle" [nzData]="data">
  <thead>
    <tr>
      <th>Id</th>
      <th>Region Names</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of middleTable.data">
      <td>{{ data.age }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.address }}</td>
    </tr>
  </tbody>
</nz-table>
