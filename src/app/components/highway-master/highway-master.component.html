
<button class="add-region" nz-button nzType="primary" (click)="showModal('Add Vechiles')">Add Vechile Master</button>
<nz-table #middleTable nzSize="middle" [nzData]="accidentCauses">
  <thead>
    <tr>
      <th>Id</th>
      <th>Vechile Master Names</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vechile of accidentCauses">
      <td>{{ vechile.hid }}</td>
      <td>{{ vechile.hname }}</td>
      <td>

        <button class="edit-button"  (click)="onEditRow(vechile)"><i class="icon-edit"></i>
          Edit</button> 
          <span class="button-spacing"></span>
        <a class="delete"  (click)="openDeleteConfirmation(vechile.hid)">  <i nz-icon nzType="delete" class="delete-icon"></i>
          <span class="delete-text">Delete</span>
          </a>
      </td>
    </tr>
  </tbody>

</nz-table>
