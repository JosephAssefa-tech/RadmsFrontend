<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">pedestrianMovementName English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.pedestrianMovementName.invalid && validateForm.controls.pedestrianMovementName.touched ? 'error' : ''">
        <input nz-input formControlName="pedestrianMovementName" placeholder="pedestrianMovementName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >PedestrianMovementvName</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="pedestrianMovementNameAm" placeholder="pedestrianMovementName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>pedestrianMovementName Afan Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="pedestrianMovementNameOr" placeholder="pedestrianMovementName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >pedestrianMovementName Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="pedestrianMovementNameSo" placeholder="pedestrianMovementName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >pedestrianMovementName Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="pedestrianMovementNameTi" placeholder="pedestrianMovementName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >pedestrianMovementName Afar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="pedestrianMovementNameAf" placeholder="pedestrianMovementName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
