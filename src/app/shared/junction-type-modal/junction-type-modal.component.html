<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">Junction type English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.junctionTypeName.invalid && validateForm.controls.junctionTypeName.touched ? 'error' : ''">
        <input nz-input formControlName="junctionTypeName" placeholder="junctionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >junctionTypeName Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="junctionTypeNameAm" placeholder="junctionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>junctionTypeName Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="junctionTypeNameOr" placeholder="junctionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >junctionTypeName  Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="junctionTypeNameSo" placeholder="junctionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >junctionTypeName Name Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="junctionTypeNameTi" placeholder="junctionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >junctionTypeName NameAfar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="junctionTypeNameAf" placeholder="junctionTypeName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
  z
