<form [formGroup]="myForm" class="vertical-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label >Selected Accident Id:</label>
        <input formControlName="accidentID" type="text" [value]="selectedAccident?.accidentId" [readonly]="true">
      </div>
      <div class="form-group">
        <span>Court charge</span>
        <select class="options" formControlName="courtChargeID">
          <option value="">All</option>
          <option *ngFor="let court of cases" [value]="court.courtChargeID">{{ court.courtChargeType }}</option>
        </select>
      </div>
      <div class="form-group">
        <span>Charge date </span>
        <nz-date-picker formControlName="chargeDate" [(ngModel)]="date" (ngModelChange)="onChange($event)"></nz-date-picker>

      </div>
      <div class="form-group">
        <label >Penality Amount</label>
        <input  formControlName="penaltyAmount" type="text" required>
      </div>
    <div class="form-group">
      <label >Improisonment days</label>
      <input  formControlName="imprisonmentDays" type="text" required>
    </div>

    <!-- Add more form fields as needed -->
  
    <div class="form-actions" style="text-align: left;display: block !important;">
      <button nz-button nzType="primary" type="submit"  >Submit</button>
    </div>
  </form>
