<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">seatingTypeName English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.seatingTypeName.invalid && validateForm.controls.seatingTypeName.touched ? 'error' : ''">
        <input nz-input formControlName="seatingTypeName" placeholder="seatingTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >PedestrianMovementvName</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="seatingTypeNameAm" placeholder="seatingTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>seatingTypeName Afan Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="seatingTypeNameOr" placeholder="seatingTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >seatingTypeName Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="seatingTypeNameSo" placeholder="seatingTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >seatingTypeName Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="seatingTypeNameTi" placeholder="seatingTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >seatingTypeName Afar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="seatingTypeNameAf" placeholder="seatingTypeName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
