<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">DriverExperience Name English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.collisionTypeName.invalid && validateForm.controls.collisionTypeName.touched ? 'error' : ''">
        <input nz-input formControlName="collisionTypeName" placeholder="collisionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >collisionTypeName Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="collisionTypeNameAm" placeholder="collisionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>collisionTypeName Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="collisionTypeNameOr" placeholder="collisionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >collisionTypeName  Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="collisionTypeNameSo" placeholder="collisionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >collisionTypeName  Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="collisionTypeNameTi" placeholder="collisionTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >collisionTypeName </nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="collisionTypeNameAf" placeholder="collisionTypeName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
