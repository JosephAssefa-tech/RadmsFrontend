
<button class="add-region" nz-button nzType="primary" (click)="showModal('Add Air Conditions')">Add Air Conditions</button>
<nz-table #middleTable nzSize="middle" [nzData]="airConditions">
  <thead>
    <tr>
      <th>Id</th>
      <th>Air Condition Names</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let airCondition of airConditions">
      <td>{{ airCondition.airConditionId }}</td>
      <td>{{ airCondition.airConditionName }}</td>
      <td>

        <a  (click)="editAirConditioinRow(airCondition.airConditionId)">Edit</a> |
        <!-- <a  (click)="editRegion(region.regionId)">Edit</a> | -->
        <a  (click)="openDeleteConfirmation(airCondition.airConditionId)">Delete</a>
      </td>
    </tr>
  </tbody>

</nz-table>
