<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">Impact type  English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.impactTypeName.invalid && validateForm.controls.impactTypeName.touched ? 'error' : ''">
        <input nz-input formControlName="impactTypeName" placeholder="impactTypeName">
      </nz-form-control>
    </nz-form-item>
    
    <nz-form-item>
      <nz-form-label >Highway Master English</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="impactTypeNameAm" placeholder="impactTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>Highway master Afan Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="impactTypeNameOr" placeholder="impactTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Highway master Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="impactTypeNameSo" placeholder="impactTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Highway master Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="impactTypeNameTi" placeholder="impactTypeName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Highway master  Afar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="impactTypeNameAf" placeholder="impactTypeName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
