<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">Levelof licenceName English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.leveloflicenceName.invalid && validateForm.controls.leveloflicenceName.touched ? 'error' : ''">
        <input nz-input formControlName="leveloflicenceName" placeholder="leveloflicenceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >leveloflicence Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="leveloflicenceNameAm" placeholder="leveloflicenceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>leveloflicenceNameOroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="leveloflicenceNameOr" placeholder="leveloflicenceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >leveloflicence Name Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="leveloflicenceNameSo" placeholder="leveloflicenceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >leveloflicence Name Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="leveloflicenceNameTi" placeholder="leveloflicenceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >leveloflicence NameAfar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="leveloflicenceNameAf" placeholder="leveloflicenceName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
