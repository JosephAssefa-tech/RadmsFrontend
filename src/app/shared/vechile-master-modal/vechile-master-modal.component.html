<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">Vechile  English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.vehicleName.invalid && validateForm.controls.vehicleName.touched ? 'error' : ''">
        <input nz-input formControlName="vehicleName" placeholder="VehicleName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >Vehicle Name</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="vehicleNameAm" placeholder="VehicleName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>Vehicle Name Afan Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleNameOr" placeholder="VehicleName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >VehicleName Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleNameSo" placeholder="VehicleName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >VehicleName  Tigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleNameTi" placeholder="VehicleName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >VehicleName Afar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleNameAf" placeholder="VehicleName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
