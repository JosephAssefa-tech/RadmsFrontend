<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzRequired]="true">vehicle ServiceName English</nz-form-label>
      <nz-form-control [nzErrorTip]="'Please input region name!'"
                       [nzValidateStatus]="validateForm.controls.vehicleServiceName.invalid && validateForm.controls.vehicleServiceName.touched ? 'error' : ''">
        <input nz-input formControlName="vehicleServiceName" placeholder="vehicleServiceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >vehicle ServiceNameAmharic</nz-form-label>
      <nz-form-control                     >
        <input nz-input formControlName="vehicleServiceNameAm" placeholder="vehicleServiceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label>vehicleServiceName Oroma</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleServiceNameOr" placeholder="vehicleServiceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >vehicleServiceName Somalia</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleServiceNameSo" placeholder="vehicleServiceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >vehicleServiceNameTigiray</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleServiceNameTi" placeholder="vehicleServiceName">
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-label >vehicleServiceName Afar</nz-form-label>
      <nz-form-control
  >
        <input nz-input formControlName="vehicleServiceNameAf" placeholder="vehicleServiceName">
      </nz-form-control>
    </nz-form-item>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" >{{buttonLabel}}</button>
    <!-- <button nz-button nzType="primary" (click)="onSave()">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button> -->
  </form>
